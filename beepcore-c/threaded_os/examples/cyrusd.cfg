<beep>
    <profiles>
        <null_echo>
            <uri>http://xml.resource.org/profiles/NULL/ECHO</uri>
            <libfile>libnull-profiles.so</libfile>
            <initname>null_echo_Init</initname>
            <debug>1</debug>
        </null_echo>
        <null_sink>
            <uri>http://xml.resource.org/profiles/NULL/SINK</uri>
            <libfile>libnull-profiles.so</libfile>
            <initname>null_sink_Init</initname>
            <debug>1</debug>
        </null_sink>
        <sasl>
            <debug>1</debug>
            <cyrus>
                <plugin_path>/usr/pkg/lib/sasl2</plugin_path>
                <service>cyrusd</service>
            </cyrus>
            <libfile>libcyrus-profiles.so</libfile>
            <initname>cyrus_profiles_Init2</initname>
        </sasl>
        <sasl_otp>
            <uri>http://iana.org/beep/SASL/OTP</uri>
            <libfile>libsasl-profiles.so</libfile>
            <initname>sasl_profiles_Init</initname>
            <directory>/tmp</directory>
        </sasl_otp>
        <tls>
            <uri>http://iana.org/beep/TLS</uri>
            <libfile>libtls-profile.so</libfile>
            <initname>tls_profile_Init</initname>
            <certfile>/etc/openssl/certs/beepd.pem</certfile>
            <keyfile>/etc/openssl/certs/beepd.pem</keyfile>
            <debug>1</debug>
        </tls>
    </profiles>
    <beepd>
        <application>
            <default>
                <log_mode>file</log_mode>
                <log_name>beepd.log</log_name>
                <log_ident>beepd</log_ident>
                <log_severity>debug</log_severity>
                <log_facility>daemon</log_facility>
                <port_number>10289</port_number>
                <load_profiles>null_echo null_sink sasl tls</load_profiles>
            </default>
        </application>
    </beepd>
</beep>

